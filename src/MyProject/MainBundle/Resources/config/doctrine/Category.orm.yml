MyProject\MainBundle\Entity\Category:
  type: entity
  table: category
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
      length: 255
      unique: true
    description:
      type: string
      length: 255
  oneToMany:
    products:
      targetEntity: Products
      mappedBy: category
